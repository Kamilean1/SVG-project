<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>

<body>

    <svg class="Circle" width="240" height="240" viewbox="-5 -5 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="28" fill="white" stroke="green" />
        <polyline points="70,120 100,165 150,80" stroke="green" stroke-width="28" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>

    <svg width="240" height="240" viewbox="-5 -5 240 240" fill="red" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="100" stroke-width="0" fill="red" stroke="none" />
        <line x1="10" y1="10" x2="100" y2="100" stroke="white" stroke-width="10" />
        <line x1="100" y1="10" x2="10" y2="100" stroke="white" stroke-width="10" />
    </svg>

    
</body>

</html>
